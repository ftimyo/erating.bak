{% extends 'base.html' %}
{%load staticfiles %}
{% block content %}
<div  id="login-modal"  role="dialog" aria-labelledby="myModalLabel">
    	<div class="modal-dialog">
			<div class="modal-content">
                <div id="div-forms">
                    
									<form id="register-form" method="post" action="{% url 'register' %}"
													style="background:url({% static 'img/app_background_ver4.png' %}); height:408px; width:280px">
		{% csrf_token %}
            		    <div style="width: 80%; margin: 0 auto; padding: 65px 0px 30px 0px">
						<div class="modal-body">
		    				<input name="rname" class="form-control" type="text" placeholder="Username" required>
                            <input name="fname" class="form-control" type="text" placeholder="First Name" required>
                            <input name="lname" class="form-control" type="text" placeholder="Last Name" required>
                            <input name="remail" class="form-control" type="text" placeholder="E-Mail" required>
                            <input name="rpasswd" class="form-control" type="password" placeholder="Password" required>
                            <input name="cpasswd" class="form-control"	type="password" placeholder="Confirm Password" required>
            			</div>
		    		    <div class="modal-footer">
                            <div>
                                <input type="submit" value='Register' class="btn btn-primary btn-lg btn-block">
                            </div>
		    		    </div>
						</div>
                    </form>

                </div>

			</div>
		</div>
</div>
{% endblock %}
